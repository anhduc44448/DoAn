<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Realtime Chess</title>
    <link rel="stylesheet" href="static/style.css">
    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body>
    <h2>♟ Realtime Chess</h2>

    <div>
        <input type="text" id="roomInput" placeholder="Nhập Room ID">
        <button onclick="joinRoom()">Join / Create Room</button>
        <p id="status">Chưa tham gia phòng</p>
    </div>

    <div id="turn"></div>
    <div id="chessboard"></div>

    <button onclick="resetBoard()">Reset Room</button>

    <script src="static/script.js"></script>



</body>

</html>
